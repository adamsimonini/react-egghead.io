<script type="text/babel">
class FancyForm extends React.Component{ 
    static availableOptions = [
        'apple',
        'grape',
        'cherry',
        'orange',
        'pear',
        'peach',
    ]

    state={multiline: '', commaSeparated: '', multiSelect: []}

    handleCommaSeparatedChange = e => {
        e.preventDefault();
        const {value} = e.target;
        const allVals = value
            .split(',')
            .map(v => v.trim())
            .filter(Boolean)
        this.setState({
            commaSeparated: value,
            multiline: allVals
                .join('\n'),
            multiSelect: allVals.filter( v => 
                FancyForm.availableOptions.includes(v),
            ),
        })
    }

    handleMultilineChange = e => {
        e.preventDefault();
        const {value} = e.target;
        const allVals = value
            .split('\n')
            .map(v => v.trim())
            .filter(Boolean)
        this.setState({
            multiline: value,
            commaSeparated: allVals
                .join(','),
            multiSelect: allVals.filter( v => 
                FancyForm.availableOptions.includes(v),
            ),
        })
    }

    handleMultiSelectChange = e => {
        e.preventDefault();
        const allVals = Array.from(
            e.target.selectedOptions
            ).map(o => o.value)
        this.setState({
            multiSelect: allVals,
            multiline: allVals.join('\n'),
            commaSeparated: allVals.join(','),
        })
    }

    render (){
        const {commaSeparated, multiline, multiSelect} = this.state
        return (
            <form>
                <div>
                    <label>CSVs:
                    <br />
                    <input
                        type='text'
                        value={commaSeparated}
                        onChange={
                            this.handleCommaSeparatedChange
                        }
                    />
                    </label> 
                </div>
                <div>
                    <label>Multiline Values:
                        <br />
                        <textarea
                            style={{ minHeight: 100 }}
                            type='text'
                            value= {multiline}
                            onChange={
                                this.handleMultilineChange
                            }
                        >
                        </textarea> 
                    </label>
                </div>
                <div>
                    <label>
                        Multiselect Values:
                        <br />
                        <select
                            multiple
                            value={multiSelect}
                            size={FancyForm.availableOptions.length}
                            onChange={
                                this.handleMultiSelectChange
                            }
                        >
                            {FancyForm.availableOptions.map(
                                optionValue => (
                                    <option
                                        key={optionValue}
                                        value={optionValue}
                                    >
                                        {optionValue}
                                    </option>
                                )
                            )}
                        </select>
                    </label> 
                </div>
            </form>
        )
    }
}

ReactDOM.render(
    <FancyForm />,
    document.getElementById('root')
)

</script>

        /*

            return <div>Sorry, no meesage found</div>
        }
        return React.createElement('div', null, {message}) = the non-JSX version
        return <div>{message}</div>
        */
    }

    ReactDOM.render(
        <Message message={null}/>,
        document.getElementById('root')
    )

</script>
